<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 导航中心</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="background-shapes"></div>

    <div class="auth-container">
        <div class="auth-box glass-pane">
            <h1>欢迎回来</h1>
            <p class="auth-subtitle">登录以访问您的个人导航中心</p>
            <form id="login-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="用户名" required autocomplete="username">
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="密码" required autocomplete="current-password">
                </div>
                <p id="login-error" class="error-message"></p>
                <button type="submit" class="button-primary full-width">安全登录</button>
            </form>
        </div>
    </div>

    <script src="shared.js"></script>
    <script src="login.js"></script>
</body>
</html>
