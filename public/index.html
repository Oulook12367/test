<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航中心 - 大胆活力</title>
    <!-- Your original stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Font for the new style -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- NEW: Tailwind CSS for the new style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A few tweaks to make Tailwind and existing CSS work together */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the search engine dropdown to match the new look */
        #search-engine {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<!-- UPDATED: Added gradient background classes -->
<body class="bg-gradient-to-br from-purple-600 to-indigo-800 text-white">
    <div id="app-layout" style="display: none;">
        <!-- The sidebar will likely need style adjustments in style.css to look good on the new background -->
        <aside class="sidebar bg-black/30 backdrop-blur-sm border-r border-white/10">
            <div class="sidebar-header">
                <h2 class="text-white"><i class="fas fa-atom fa-spin"></i> 分类</h2>
            </div>
            
            <ul id="category-nav" class="category-nav dynamic">
                <!-- Categories will be inserted here by JS -->
            </ul>

            <ul id="sidebar-footer-nav" class="category-nav">
                <!-- "All Bookmarks" and settings will be inserted here by JS -->
            </ul>
        </aside>

        <div class="main-content">
            <!-- UPDATED: Completely redesigned header -->
            <header class="p-4 flex items-center justify-between w-full">
                <!-- Sidebar Toggle Buttons (Desktop and Mobile) -->
                <div class="flex-shrink-0">
                    <button id="sidebar-toggle-btn" class="button-icon text-white text-xl p-2 rounded-full hover:bg-white/20 transition-colors" title="切换侧边栏"><i class="fas fa-bars"></i></button>
                    <button id="mobile-sidebar-toggle" class="button-icon text-white text-xl p-2 rounded-full hover:bg-white/20 transition-colors"><i class="fas fa-bars"></i></button>
                </div>

                <!-- Main Search Form -->
                <div class="flex-grow max-w-2xl mx-4">
                    <form onsubmit="event.preventDefault(); document.getElementById('local-search').dispatchEvent(new KeyboardEvent('keyup', {'key': 'Enter'}));" class="flex w-full items-center bg-white/20 border border-white/30 rounded-full backdrop-blur-sm shadow-2xl focus-within:bg-white/30 transition-all duration-300">
                        <!-- IMPORTANT: Kept your original ID for the dropdown -->
                        <select id="search-engine" class="bg-transparent text-white font-semibold pl-4 pr-10 py-3 appearance-none focus:outline-none cursor-pointer">
                            <option value="https://www.google.com/search?q=" class="text-black">Google</option>
                            <option value="https://www.bing.com/search?q=" class="text-black">Bing</option>
                            <option value="https://duckduckgo.com/?q=" class="text-black">DuckDuckGo</option>
                        </select>
                        <div class="w-px h-6 bg-white/30"></div>
                        <!-- IMPORTANT: Kept your original ID for the search input -->
                        <input type="search" id="local-search" placeholder="搜索本地或在网络上搜索..." class="w-full pl-4 pr-6 py-3 text-lg text-white placeholder-indigo-200 bg-transparent focus:outline-none">
                        
                        <button type="submit" class="text-white rounded-full p-3 m-2 text-lg font-semibold hover:bg-white/20 focus:outline-none transition-colors">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                
                <!-- Header Buttons -->
                <div class="flex-shrink-0 flex items-center space-x-2">
                    <button id="action-btn" class="button-primary" style="display: none;"></button>
                    <button id="theme-toggle" title="切换主题" class="button-icon text-white text-xl p-2 rounded-full hover:bg-white/20 transition-colors"></button> <!-- Icon will be set by JS -->
                    <button id="logout-btn" title="退出登录" class="button-icon text-white text-xl p-2 rounded-full hover:bg-white/20 transition-colors" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>

            <main id="bookmarks-grid" class="p-4"></main>
        </div>
    </div>
    <script src="shared.js"></script>
    <script src="main.js"></script>
</body>
</html>
