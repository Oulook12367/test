<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="is-loading">
    <div id="app-layout" style="display: none;">
        <button id="sidebar-toggle-btn" title="切换侧边栏"><i class="fas fa-angle-double-left"></i></button>

        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>分类</h2>
            </div>
            <ul id="static-nav" class="category-nav">
                <!-- "All Bookmarks" will be inserted here by JS -->
            </ul>
            <ul id="category-nav" class="category-nav dynamic">
                <!-- Categories will be inserted here by JS -->
            </ul>
        </aside>

        <div class="main-content">
            <header>
                <div class="search-bar">
                    <select id="search-engine">
                        <option value="https://www.google.com/search?q=">Google</option>
                        <option value="https://www.bing.com/search?q=">Bing</option>
                        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                    </select>
                    <input type="search" id="local-search" placeholder="搜索书签或在网络上搜索...">
                </div>

                <div class="header-buttons">
                    <button id="action-btn" class="button-primary" style="display: none;"></button>
                    <button id="theme-toggle" title="切换主题" class="button-icon"></button>
                    <button id="logout-btn" title="退出登录" class="button-icon" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>
            <main id="bookmarks-grid"></main>
        </div>
    </div>
    <script src="shared.js"></script>
    <script src="main.js"></script>
</body>
</html>
