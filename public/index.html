<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
</head>
<body class="is-loading">
    <div id="login-container">
        <h2>登录</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="用户名" required autocomplete="username">
            <input type="password" id="password" placeholder="密码" required autocomplete="current-password">
            <button type="submit">登录</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <div id="app-layout" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
              <h2>分类</h2>
                </div>
            <ul id="category-nav" class="category-nav"></ul>
        </aside>

       <div class="main-content">
            <header>
                <div class="search-bar">
                    <select id="search-engine">
                        <option value="https://www.google.com/search?q=">Google</option>
                        <option value="https://www.bing.com/search?q=">Bing</option>
                        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                    </select>
                    <input type="search" id="local-search" placeholder="搜索书签或在网络上搜索...">
                </div>

                <div class="header-buttons">
                    <button id="add-bookmark-btn" title="添加书签"><i class="fas fa-plus"></i></button>
                    
                    <div class="dropdown" id="manage-menu">
                        <button class="dropdown-toggle" title="管理"><i class="fas fa-cog"></i></button>
                        <div class="dropdown-menu">
                            <a href="#" id="manage-categories-btn">分类管理</a>
                            <a href="#" id="user-management-btn">用户管理</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" id="import-bookmarks-btn">导入书签...</a>
                        </div>
                    </div>

                    <button id="theme-toggle" title="切换主题"><i class="fas fa-sun"></i></button>
                    <button id="logout-btn" title="退出登录"><i class="fas fa-key"></i></button>
                </div>
            </header>
            <main id="bookmarks-grid"></main>
        </div>
    </div>


    <input type="file" id="import-file-input" accept=".html,.htm" style="display: none;">

   
    
  <div id="modal-backdrop" class="modal-backdrop">
        <div id="bookmark-modal" class="modal"> </div>
        <div id="user-management-modal" class="modal"> </div>
        <div id="category-management-modal" class="modal"> </div>
        <div id="confirm-modal" class="modal no-animation"> </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
