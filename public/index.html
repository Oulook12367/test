<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航中心 - NaviCenter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="is-loading">
    <!-- 背景动画 -->
    <div class="page-background"></div>

    <!-- 主应用布局容器，默认隐藏，由JS加载成功后显示 -->
    <div id="app-layout" style="display: none;">
        
        <!-- 左侧分类导航栏 -->
        <aside class="sidebar glass-pane">
            <div class="sidebar-header">
                <h2><i class="fas fa-compass"></i> 分类导航</h2>
            </div>
            <!-- 动态生成的分类列表 -->
            <ul id="category-nav" class="category-nav dynamic"></ul>
            <!-- 固定的底部导航项 -->
            <ul id="sidebar-footer-nav" class="category-nav"></ul>
        </aside>

        <!-- 右侧主内容区 -->
        <div class="main-content">
            
            <!-- 顶部标题栏 -->
            <header class="header glass-pane">
                <div class="header-left">
                    <!-- 桌面端侧边栏切换按钮 -->
                    <button id="sidebar-toggle-btn" class="button-icon" title="切换侧边栏"><i class="fas fa-bars"></i></button>
                    <!-- 移动端侧边栏切换按钮 -->
                    <button id="mobile-sidebar-toggle" class="button-icon" title="切换侧边栏"><i class="fas fa-bars"></i></button>
                </div>
                
                <!-- 搜索栏 -->
                <div class="search-bar">
                    <form onsubmit="event.preventDefault(); document.getElementById('local-search').dispatchEvent(new KeyboardEvent('keyup', {'key': 'Enter'}));">
                        <select id="search-engine">
                            <option value="https://www.google.com/search?q=">Google</option>
                            <option value="https://www.bing.com/search?q=">Bing</option>
                            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                            <option value="https://www.baidu.com/s?wd=">百度</option>
                        </select>
                        <input type="search" id="local-search" placeholder="搜索书签或网络...">
                    </form>
                </div>
                
                <div class="header-right">
                    <!-- 动态功能按钮 (登录/管理后台) -->
                    <button id="action-btn" class="button button-primary" style="display: none;"></button>
                    <!-- 退出登录按钮 -->
                    <button id="logout-btn" title="退出登录" class="button-icon" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>
            
            <!-- 书签网格展示区 -->
            <main id="bookmarks-grid"></main>
        </div>
    </div>

    <!-- 脚本加载 -->
    <script src="shared.js"></script>
    <script src="main.js"></script>
</body>
</html>
