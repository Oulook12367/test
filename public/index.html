<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航中心</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 【新增】引入科幻风格字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="is-loading">
    <div id="app-layout" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-atom fa-spin"></i> 分类</h2>
            </div>
            
            <ul id="category-nav" class="category-nav dynamic">
                <!-- Categories will be inserted here by JS -->
            </ul>

            <ul id="sidebar-footer-nav" class="category-nav">
                <!-- "All Bookmarks" and settings will be inserted here by JS -->
            </ul>
        </aside>

        <div class="main-content">
            <header>
                 <!-- 【修改】将桌面和移动端开关按钮都放在header中 -->
                <button id="sidebar-toggle-btn" class="button-icon" title="切换侧边栏"><i class="fas fa-bars"></i></button>
                <button id="mobile-sidebar-toggle" class="button-icon"><i class="fas fa-bars"></i></button>

                <div class="search-bar">
                    <select id="search-engine">
                        <option value="https://www.google.com/search?q=">Google</option>
                        <option value="https://www.bing.com/search?q=">Bing</option>
                        <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                    </select>
                    <input type="search" id="local-search" placeholder="搜索本地或在网络上搜索...">
                </div>

                <div class="header-buttons">
                    <button id="action-btn" class="button-primary" style="display: none;"></button>
                    <button id="theme-toggle" title="切换主题" class="button-icon"></button>
                    <button id="logout-btn" title="退出登录" class="button-icon" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>
            <main id="bookmarks-grid"></main>
        </div>
    </div>
    <script src="shared.js"></script>
    <script src="main.js"></script>
</body>
</html>
