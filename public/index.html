<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航中心</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="page-background"></div>

    <div id="app-layout" style="display: none;">
        <aside class="sidebar glass-pane">
            <div class="sidebar-header">
                <h2><i class="fas fa-compass"></i> 分类导航</h2>
            </div>
            <ul id="category-nav" class="category-nav dynamic"></ul>
            <ul id="sidebar-footer-nav" class="category-nav"></ul>
        </aside>

        <div class="main-content">
            <header class="header glass-pane">
                <div class="header-left">
                    <button id="sidebar-toggle-btn" class="button-icon" title="切换侧边栏"><i class="fas fa-bars"></i></button>
                    <button id="mobile-sidebar-toggle" class="button-icon" title="切换侧边栏"><i class="fas fa-bars"></i></button>
                </div>
                <div class="search-bar">
                    <form onsubmit="event.preventDefault(); document.getElementById('local-search').dispatchEvent(new KeyboardEvent('keyup', {'key': 'Enter'}));">
                        <select id="search-engine"></select>
                        <input type="search" id="local-search" placeholder="搜索书签或网络...">
                    </form>
                </div>
                <div class="header-right">
                    <button id="action-btn" class="button button-primary" style="display: none;"></button>
                    <button id="logout-btn" title="退出登录" class="button-icon" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>
            <main id="bookmarks-grid"></main>
        </div>
    </div>

    <script src="shared.js"></script>
    <script src="main.js"></script>
</body>
</html>
